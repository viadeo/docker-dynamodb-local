machine:
  services:
    - docker
test:
  pre:
  - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS" quay.io
  post:
  - ./run_test.sh
deployment:
  hub:
    branch: master
    commands:
    - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS" quay.io
    - docker push quay.io/viadeo/docker-dynamodb-local
